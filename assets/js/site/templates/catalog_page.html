<p class=pagename>
    <a href="{{catalog_alias ? catalog_alias + '/' : ''}}{{alias}}"> {{pagename}} </a>
</p>
<img class="img-circle" src="http://music.shustoff.su/assets/img/site/small/{{image ? image : 'default.png'}}" alt="">
<p class=createdDate>
    <strong>Дата добавления: </strong> {{date}}
</p>
<p class=author>
    <strong>Добавил: </strong> {{author}}
</p>
<p class=parentCatalog>
    <strong>Жанр: </strong> {{catalog_alias ? catalog : 'нету'}}
</p>
