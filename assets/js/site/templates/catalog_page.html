<p class=pagename>
    <a href="{{catalog_alias ? catalog_alias + '/' : ''}}{{alias}}"> {{pagename}} </a>
</p>
<p class=createdDate>
    <strong>Дата создания: </strong> {{date}}
</p>
<p class=author>
    <strong>Автор: </strong> {{author}}
</p>
<p class=parentCatalog>
    <strong>Каталог: </strong> {{catalog_alias ? catalog : 'нету'}}
</p>
<div class=content>
    {{content}}
</div>
